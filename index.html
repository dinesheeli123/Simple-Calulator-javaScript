<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>calculator</title>
    <link rel="shortcut icon" href="https://cdn.iconscout.com/icon/free/png-256/free-calculator-716-461701.png"
        type="image/x-icon">
</head>

<body>

    <h1 class="heading">CALCULATOR</h1>

    <div class="container">

        <div class="input-box">
            <input type="text" class="input-value" readonly>
            <button class="btn green">C</button>
            <button class="btn green back"><i class="fa-solid fa-delete-left"></i></button>

        </div>

        <div class="buttons">

            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn orange">/</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn orange">*</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn orange">-</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn blue">=</button>
            <button class="btn orange">+</button>


        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
